<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="home.html" method="get">
      <label for="First Name">FirstName</label>
      <input
        type="text"
        id="First Name"
        placeholder="hany"
        minlength="6"
        maxlength="15"
        required />
      <label for="Last Name">LastName</label>
      <input
        type="text"
        id="Last Name"
        placeholder="hany"
        minlength="6"
        maxlength="15"
        required />
      <br />
      <label for="Date of birth">Date of birth</label>
      <input type="date" id="Date of birth" placeholder="11/11/1999" required />
      <label for="age">age</label>
      <input type="number" id="age" required />
      <br />
      <label for="Gender"></label>
      <label for="Gender">Gender</label>
      <select name="Gender" id="Gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
      <label for="email">your email</label>
      <input type="email" id="email" placeholder="asas@gmail.com" required />
      <br />
      <label for="positions Available">positions Available:</label>
      <input type="radio" name="positions" id="junior"  value="junior"  />
        <label for="junior Developer">junior Developer</label>
      <label for="Mid-level Developer">Mid-level Developer</label>
      <input
        type="radio"
        name="positions"
        id="Mid-level "
        value="Mid-level"/>
      <label for="senior Developer">senior Developer</label>
      <input type="radio" name="positions" id="senior " value="senior"  />
      <br />
      <label for="programming Languages">programming Languages:</label>
      <label for="java">java</label>
      <input type="checkbox" id="java" value="java" />
      <label for="python">python</label>
      <input type="checkbox" id="python" value="python" />
      <label for="java script">java script</label>
      <input type="checkbox" id="java script" value="java script" />
      <br />
      <label for="password"> password </label>
      <input
        type="password"
        id="password"
        placeholder="Has5659@#$%"
        minlength="6"
        maxlength="20" />
        <label for="confirm password">confirm password</label>
        <input
          type="password"
          id="confirm password"
          placeholder="Has5659@#$%"
          minlength="6"
          maxlength="20" />
          <br>
      <input type="reset" />
          <input type="submit" />
    </form>
  </body>
</html>
